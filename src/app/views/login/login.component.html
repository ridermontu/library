<h2>Library</h2>
<form [formGroup]="myloginForm" (ngSubmit)="save(myloginForm.value)">

 <div class="container">
    <label><b>Username</b></label>
    <input type="text" formControlName="email"  placeholder="Enter Username" name="uname" required>
	<br/>

    <label><b>Password</b></label>
    <input type="password" formControlName="password" placeholder="Enter Password" name="psw" required>
      <br/>  
    <button type="submit">Login</button>
	<br/>
    <input type="checkbox" checked="checked"> Remember me
	<br/>
	 <span class="forgetpsw"> <a href>Forgot Password</a></span>
  </div>
  
 <!-- <tr *ngFor=" let book of users">
    <td>{{book.id}}</td> --> 
</form>
